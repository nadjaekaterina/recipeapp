<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{title}}</title>^
    {% else %}
    <title>Recipes App</title>
    {% endif %}
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'recipes-home' %}">Recipes App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'recipes-home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-salads' %}">Salads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-soups' %}">Soups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-dough' %}">Dough</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-pasta' %}">Pasta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-rice' %}">Rice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-meats' %}">Meats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-fish' %}">Fish</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-spreads' %}">Sweets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-sweets' %}">Spreads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-sandwiches' %}">Sandwiches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-create' %}">New Recipe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class='container' mt-4 col-8>{% block content %} {% endblock content %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
